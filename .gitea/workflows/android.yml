name: Android CI

on:
  workflow_dispatch:

jobs:
  createArtifacts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Build app
      run: ./gradlew assembleRelease
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: nightly.apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 90
